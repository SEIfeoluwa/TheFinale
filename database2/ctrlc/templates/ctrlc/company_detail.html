{% extends 'ctrlc/base.html' %} {% block content %}
<h2>{{ company.name }} </h2>
<h3>{{ company.field }}</h3>

<img src="{{ company.logo }}" alt="" class="company-logo">
<ul>
  {% for device in company.devices.all %}
  <li>
    <a href="{% url 'device_detail' pk=song.pk %}">
        {{ device.name }}
    </a>
  </li>
  {% endfor %}
</ul>


{% endblock %}
